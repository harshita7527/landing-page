<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>

    <!-- bootstrap5 link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- self-stylesheet link-->
    <link rel="stylesheet" href="css/style.css">

    <!--font awesome link-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" />
</head>

<body>
    <div class="sub-body">

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="heading">
                    <a class="navbar-brand" href="#">LANDING.PAGE_</a>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">INDUSTRIES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">OUR TEAM</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">BLOG</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-buttons">
                    <button class="btn btn-outline-success login" type="submit"><i
                            class="fas fa-user"></i><span>LOGIN</span></button>
                    <button class="btn btn-outline-success" type="submit"><span>PLANS & PRICING</span></button>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <div class="info">
                <h1>Create a website for your band has never been so easy!</h1>
                <p>Plans starting as low as <span>$50</span> per year</p>
            </div>

            <div class="forms">
                <div class="form-header">
                    <h2>GET A FREE QUOTE</h2>
                    <p>14 Day Free Trial</p>
                </div>
                <div class="form-elements">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Harshita Singh">
                        <label for="floatingInput">Your Full Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Innowrap">
                        <label for="floatingInput">Your Company Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Your Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="tel" class="form-control" id="floatingInput" placeholder="76XXXXXXXX">
                        <label for="floatingInput">Your Phone Number</label>
                    </div>
                    <div class="mb-3">
                        <button class="form-control" id="form-button" type="submit">TRY 14 DAY FREE TRIAL</button>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
